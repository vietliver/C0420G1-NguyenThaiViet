<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Chi So Can Nang Co The</title>
</head>
<body>
<script>
    let weight = prompt("Nhap can nang")*1;
    let height = prompt("Nhap chieu cao")*1;
    let bmi = weight/(height*height);
    if (bmi < 18.5) {
        document.write("Underweight");
    } else if (bmi < 25.0) {
        document.write("Normal");
    } else if (bmi < 30.0) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>
</body>
</html>
