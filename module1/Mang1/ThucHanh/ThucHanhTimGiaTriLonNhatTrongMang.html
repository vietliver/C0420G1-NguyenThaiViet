<script>
    let x = [-3, 5, 1, 3, 2, 10, 100, 200, 3000];
    let max = x[0];
    let index = 0;
    for (let i = 0; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    alert("Max = " + max + " with index = " + index);
