<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeu Cau 2</title>
</head>
<body>
<script>
    let name = "Vivian";
    let cmnd = "767267289289";
    let birthday = "1996-03-25";
    let email = "vn@gmail.com";
    let address = "Da Nang";
    let typeCustomer = "Diamond";
    let discount = 10;
    let quantityIncluded = 10;
    let rentDays = 10;
    let typeService = "Villa";
    let typeRoom = "Vip";
    let totalPay;

    let option = parseInt(prompt("1. Show Customer Info" + "\n" +
        "2. Edit Customer Info" + "\n" +
        "3. Show The Amount To Be Paid After Discount"));

    function displayEverything() {
        alert("Name: " + name + "\n" +
            "CMND: " + cmnd + "\n" +
            "Birthday: " + birthday  + "\n" +
            "Email: " + email + "\n" +
            "Address: " + address + "\n" +
            "Type Customer: " + typeCustomer + "\n" +
            "Discount: " + discount + "\n" +
            "Quantity Included: " + quantityIncluded + "\n" +
            "Rent Days: " + rentDays + "\n" +
            "Type Service: " + typeService + "\n" +
            "Type Room: " + typeRoom);
    }

   switch (option) {
       case 1: {
           displayEverything();
           break;
       }
       case 2: {
           let edit = parseInt(prompt("1. Name: " + name + "\n" +
               "2. CMND: " + cmnd + "\n" +
               "3. Birthday: " + birthday + "\n" +
               "4. Email: " + email + "\n" +
               "5. Address: " + address + "\n" +
               "6. Type Customer: " + typeCustomer + "\n" +
               "7. Discount: " + discount + "\n" +
               "8. Quantity Included: " + quantityIncluded + "\n" +
               "9. Rent Days: " + rentDays + "\n" +
               "10. Type Service: " + typeService + "\n" +
               "11. Type Room: " + typeRoom));
           switch (edit) {
               case 1: {
                   name = prompt("Edit your name");
                   displayEverything();
                   break;
               }
               case 2: {
                   cmnd = prompt("Edit your cmnd");
                   displayEverything();
                   break;
               }
               case 3: {
                   birthday = prompt("Edit your birthday");
                   displayEverything();
                   break;
               }
               case 4: {
                   email = prompt("Edit your email");
                   displayEverything();
                   break;
               }
               case 5: {
                   address = prompt("Edit your address");
                   displayEverything();
                   break;
               }
               case 6: {
                   typeCustomer = prompt("Edit your type customer");
                   displayEverything();
                   break;
               }
               case 7: {
                   discount = prompt("Edit your discount");
                   displayEverything();
                   break;
               }
               case 8: {
                   quantityIncluded = prompt("Edit your quantity");
                   displayEverything();
                   break;
               }
               case 9: {
                   rentDays = prompt("Edit your rent days");
                   displayEverything();
                   break;
               }
               case 10: {
                   typeService = prompt("Edit your type service");
                   displayEverything();
                   break;
               }
               case 11: {
                   typeRoom = prompt("Edit your type room");
                   displayEverything();
                   break;
               }
               default: {
                   alert("Failed");
               }
           }
           break;
       }
       case 3: {
           let priceService = 0;
           if (typeService == "Villa") {
               priceService = 500;
           } else if (typeService == "House") {
               priceService = 300;
           } else if (typeService == "Room") {
               priceService = 100;
           }

           let otherDiscounts = 0;
           if (address == "Da Nang") {
               otherDiscounts += 20;
           } else if (address == "Hue") {
               otherDiscounts += 10;
           } else  if (address == "Quang Nam") {
               otherDiscounts += 5;
           }

           if (rentDays >= 7) {
               otherDiscounts += 30;
           } else if (rentDays >= 5) {
               otherDiscounts += 20;
           } else  if (rentDays >= 2) {
               otherDiscounts += 10;
           }

           if (typeCustomer == "Diamond") {
               otherDiscounts += 15;
           } else if (typeCustomer == "Platinum") {
               otherDiscounts += 10;
           } else if (typeCustomer == "Gold") {
               otherDiscounts += 5;
           } else if (typeCustomer == "Silver") {
               otherDiscounts += 2;
           }

           let currentYear = new Date().getFullYear();
           let birthYear = new Date(birthday).getFullYear();
           let age = currentYear - birthYear;
           if (age >= 30 && address == "Da Nang") {
               otherDiscounts += 2;
           } else if (age >= 20 && age < 30 && address == "Da Nang") {
               otherDiscounts += 1;
           }

           let preTotalPay = priceService * rentDays * (1 - discount/100);
           totalPay = preTotalPay - otherDiscounts;
           alert(totalPay);

           break;
       }
       default: {
           alert("Failed");
       }
   }


</script>
</body>
</html>
