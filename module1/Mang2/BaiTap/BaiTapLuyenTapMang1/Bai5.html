<script>
    // Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    let array = [3,31,-13,-23,54,65,-12,-39,0,8];
    let count = 0;
    let text = "";
    for (let i = 0; i < array.length; i ++) {
        if (array[i] < 0) {
            count ++;
            text += array[i] + " ";
        }
    }
    document.write("Co " + count + " so nguyen am:<br>" + text);

</script>
