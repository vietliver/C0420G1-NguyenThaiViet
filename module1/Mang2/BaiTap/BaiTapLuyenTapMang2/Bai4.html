<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Insert your string</label>
<input id="input">
<button id="button" onclick="count();">Count</button>
<div id="display"></div>
<script>
    // Bài 4: Viết một chương trình để đếm số từ trong một chuỗi
    function count() {
        let inputString = document.getElementById("input").value;
        let array = inputString.split("");
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (isNaN(parseInt(array[i]))) {
                count++;
            }
        }
        document.getElementById("display").innerHTML = "Chuoi cua ban la: " + array.join(" ") + "<br>"
            + "Co " + count + " tu trong chuoi cua ban";
    }
</script>
</body>
</html>
