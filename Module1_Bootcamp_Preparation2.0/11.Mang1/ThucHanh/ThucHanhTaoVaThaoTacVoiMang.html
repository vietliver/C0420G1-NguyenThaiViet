<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="text" value="Add element here"></input>
    <button type="button" id="button-add" onclick="addElement();">Add</button>
    <button type="button" id="button-display" onclick="displayArray();">Display</button>
    <hr>
    <div id="result"></div>
<script>
    let x = 0;
    let array = [];
    function addElement() {
        array[x] = document.getElementById("text").value;
        console.log("Element: " + array[x] + " added at index: " + x);
        x++;
        document.getElementById("text").value = "";
    }
    function displayArray() {
        let e = "";
        for (let i = 0; i < array.length; i++) {
            e+= "Element " + i + " = " + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>
</body>
</html>
