<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rat {
        constructor(name, weight, speed, status) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.status = status;
        }
        say () {
            alert("Chit Chit");
        }
    }

    class Cat {
        constructor(name, weight, speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
        }
        say () {
            alert("Meo Meo");
        }
        catchRat (rat) {
            if (this.speed > rat.speed) {
                if (rat.status == "alive") {
                    this.weight += rat.weight;
                    rat.status = "dead";
                    alert("Meo da bat chuot. Khoi luong cua meo bay gio la: " + this.weight);
                }
            }
        }
    }

    let rat = new Rat("Jerry", 10, 20, "alive");
    let cat = new Cat("Tom", 30, 30);
    rat.say();
    cat.say();
    cat.catchRat(rat);
    alert("Tinh trang cua chuot la: "+ rat.status);
</script>
</body>
</html>
