<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = false;
    let input ;
    do {
        input = prompt("Nhap vao 1 so co 4 chu so:");
        if (!isNaN(input)) {
            input = parseFloat(input);
            if (Number.isInteger(input) && input.toString().length == 4) {
                check = true;
            }
        }
        if (!check) {
            alert("So ban nhap sai dinh dang. Vui long nhap lai.");
        }
    } while (!check);

    function isNumber(input) {
        let sum = parseFloat(input.toString().charAt(0)) + parseFloat(input.toString().charAt(1));
        let subtraction = parseFloat(input.toString().charAt(2)) - parseFloat(input.toString().charAt(3));
        if (sum == subtraction) {
            document.write("True");
        } else {
            document.write("False");
        }
    }

    isNumber(input);
</script>
</body>
</html>
