<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhap vao n"));
    let temp = 15;
    let factorial = 1;
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
            factorial *= j;
        }
        temp += Math.pow(-1,i)/factorial;
        factorial = 1;
    }
    document.write("Ket qua la: " + temp);
</script>
</body>
</html>
