<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap a"));
    let b = parseInt(prompt("Nhap b"));
    let UCLN = 1;
    let BCNN;
    for (let i = Math.min(a,b); i > 1; i--) {
        if (a % i == 0 && b % i == 0) {
            UCLN = i;
            break;
        }
    }
    for (let i = Math.max(a,b); i <= a*b ; i++) {
        if (i % a == 0 && i % b == 0) {
            BCNN = i;
            break;
        }
    }

    alert("Uoc chung lon nhat la " + UCLN);
    alert("Boi chung nho nhat la " + BCNN);
</script>
</body>
</html>
