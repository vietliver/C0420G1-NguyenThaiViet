<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhap chieu cao cua thap"));
    let temp = "";
    for (let i = 0; i < n ; i++) {
        for (let j = 0; j < 5; j ++) {
            temp += "*";
        }
        temp += "<br>";
    }
    document.write(temp);
</script>
</body>
</html>
