<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhap vao n"));
    let temp = 0;
    for (let i = 1; i <= n; i++) {
        temp += 1/i;
    }
    document.write("Ket qua la: " + temp);
</script>
</body>
</html>
