<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhap vao n"));
    let temp = 1;
    if (n%2 != 0) {
        for (let i = 1; i <= n; i+=2) {
            temp *= i;
        }
    } else {
        for (let i = 2; i <= n; i+=2) {
            temp *= i;
        }
    }
    document.write("Ket qua la: " + temp);
</script>
</body>
</html>
