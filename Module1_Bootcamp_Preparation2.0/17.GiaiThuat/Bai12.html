<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Enter numbers of rows"));
    let n = parseInt(prompt("Enter numbers of columns"));

    let array = [];
    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            array[i][j] = parseInt(prompt("Enter number"));
        }
    }

    let multiplication3 = 1;
    for (let i = 0; i<=0; i++) {
        for (let j = 0; j < n; j++) {
            if (array[i][j] % 3 == 0) {
                multiplication3 *= array[i][j];
            }
        }
    }
    alert(multiplication3);

    let max = 0;
    let maxArray = [];
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
           if (array[i][j] > max) {
               max = array[i][j];
           }
        }
        maxArray.push(max);
        max = 0;
    }
    alert(maxArray);
    maxArray.shift();
    alert(maxArray);
</script>
</body>
</html>
