<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = parseInt(prompt("Nhap vao thang"));
    let year = parseInt(prompt("Nhap vao nam"));
    let days = new Date(year,month,0);
    alert("Co: " + days.getDate() + " ngay trong thang " + month + " nam " + year);
</script>
</body>
</html>
