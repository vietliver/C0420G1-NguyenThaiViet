<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>CARO GAME</h1>
<div id="display"></div>
<script>
    let board = [];
    let text = "";

    // Gán giá trị các cột và dòng 0 cho bảng 2 chiều:
    for (let i = 0; i < 5; i++) {
        board[i] = ["(.)", "(.)", "(.)", "(.)", "(.)"];
    }
    // Chạy vòng lặp để hiển thị bảng caro + button dùng biến text:
    for (let i = 0; i < 5; i++) {
        text += "<br>";
        for (let j = 0; j < 5; j++) {
            text += board[i][j] + " ";
        }
    }
    // Thêm button vào biến text:
    text += "<br><input type='button' value='Player1' onclick='changeValue1()'>" +
        "<input type='button' value='Player2' onclick='changeValue2()'>"

    document.getElementById("display").innerHTML = text;

    // Thay gia tri Player1
    function changeValue1() {
        let x = prompt("X: ");
        let y = prompt("Y: ");
        text = "";
        if (board[x][y] == "O" || board[x][y] == "X") {
            let x = prompt("Vui long nhap lai gia tri khac X: ");
            let y = prompt("Vui long nhap lai gia tri khac Y: ");
        } else {
            board[x][y] = "X";
        }
        for (let i = 0; i < 5; i++) {
            text += "<br>";
            for (let j = 0; j < 5; j++) {
                text += board[i][j] + " ";
            }
        }
        // Check chien thang Player1
        for (let i = 0; i < 5 ; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] == "X" && board[i][j + 1] == "X" && board[i][j + 2] == "X") {
                    alert("Player 1 win!");
                }
                if (board[i][j] == "X" && board[i + 1][j] == "X" && board[i + 2][j] == "X") {
                    alert("Player 1 win!");
                }
            }
        }
        text += "<br><input type='button' value='Player1' onclick='changeValue1()'>" +
            "<input type='button' value='Player2' onclick='changeValue2()'>"
        document.getElementById("display").innerHTML = text;
    }



    // Thay gia tri Player2
    function changeValue2() {
        let x = prompt("X: ");
        let y = prompt("Y: ");
        text = "";
        if (board[x][y] == "O" || board[x][y] == "X") {
            let x = prompt("Vui long nhap lai gia tri khac X: ");
            let y = prompt("Vui long nhap lai gia tri khac Y: ");
        } else {
            board[x][y] = "O";
        }
        for (let i = 0; i < 5; i++) {
            text += "<br>";
            for (let j = 0; j < 5; j++) {
                text += board[i][j] + " ";
            }
        }
        // Check chien thang Player2
        for (let i = 0; i < 5 ; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] == "O" && board[i][j + 1] == "O" && board[i][j + 2] == "O") {
                    alert("Player 2 win!");
                }
                if (board[i][j] == "O" && board[i + 1][j] == "O" && board[i + 2][j] == "O") {
                    alert("Player 2 win!");
                }
            }
        }
        text += "<br><input type='button' value='Player1' onclick='changeValue1()'>" +
            "<input type='button' value='Player2' onclick='changeValue2()'>"
        document.getElementById("display").innerHTML = text;
    }
</script>
</body>
</html>
