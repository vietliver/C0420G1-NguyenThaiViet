<body>
<label>Enter V:</label>
<input id="input">
<button type="button" id="button" onclick="findV();">Submit</button>
<br>
<div id="display"></div>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)    let array = [3,31,13,23,54,65,12,39,0,8];
    let array = [3,31,13,23,54,65,12,39,0,8];
    function findV() {
        let num = document.getElementById("input").value;
        let index = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] == num) {
                index = i;
                for (let j = i; j < array.length; j++) {
                    array[j] = array[j+1];
                }
                array[array.length-1] = 0;
                document.getElementById("display").innerHTML = "V is in the array. The array now is: " + array.join();
                break;
            } else {
                document.getElementById("display").innerHTML = "V is not in the array";
            }
        }
    }

</script>
