<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.
    let array = [];
    let array_length = parseInt(prompt("Nhap kich thuoc cua mang:"));
    let count = 0;
    for (let i = 0; i < array_length; i++){
        array[i] = prompt("Nhap gia tri item: " + i);
        if (!isNaN(parseInt(array[i]))) {
            count++;
        }
    }
    document.write("Array: " + array.join(" ") + "<br>");
    document.write("Co " + count + " ky tu so trong mang.");
</script>
</body>
</html>
