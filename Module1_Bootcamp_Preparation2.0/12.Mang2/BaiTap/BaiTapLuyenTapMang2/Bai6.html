<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Insert your string</label>
<input id="input">
<button id="button" onclick="change();">Change</button>
<div id="display"></div>
<script>
    // Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    function change() {
        let inputString = document.getElementById("input").value;
        let array = inputString.split("");
        for (let i = 0; i < array.length; i++) {
            if (array[i] == "-") {
                array[i] = "_";
            }
        }
        document.getElementById("display").innerHTML = "Chuoi cua ban la: " + array.join("");
    }

</script>
</body>
</html>
