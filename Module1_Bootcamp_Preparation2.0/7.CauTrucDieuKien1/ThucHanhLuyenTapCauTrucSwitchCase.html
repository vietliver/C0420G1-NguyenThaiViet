<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bai 1
    let browser = prompt("Enter your browser name");
    switch (browser) {
        case "Edge":
            alert("You've got the Edge!");
            break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            alert("Okay we support these browsers too");
        default:
            alert("We hope that this page looks ok!");
    }

    // Bai 2
    let a = parseInt(prompt('a?', ''));
    switch (a) {
        case 0:
        case 1:
            alert(a);
            break;
        case 2:
        case 3:
            alert("2,3");
            break;
    }

    // Bai 3
    let num = prompt("Enter a number");

    // if/else
    /*if (num>0) {
        alert("1");
    } else if (num<0) {
        alert("-1");
    } else {
        alert("0");
    }*/

    // switch-case
    let value = true;
    switch (value) {
        case (num>0):
            alert("1");
            break;
        case (num<0):
            alert("-1");
            break;
        default:
            alert("0");
    }

</script>
</body>
</html>
