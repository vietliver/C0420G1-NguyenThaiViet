<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 60px;
            height: 60px;
            margin: 6px;
            font-size: large;
            color: blue;
            border-color: lightgrey;
        }
        #display {
            width: 288px;
            font-size: x-large;
            color: blue;
            text-align: right;
            margin: 0 0 10px;
            padding: 20px 10px;
            position: relative;
            left: 6px;
            border: 1px solid lightgrey;
        }
    </style>
</head>
<body>
    <form>
        <input type="button" id="display">
    </form>
    <div>
    <button type="button" onclick="insert(1);">1</button>
    <button type="button" onclick="insert(2);">2</button>
    <button type="button" onclick="insert(3);">3</button>
    <button type="button" onclick="insert(' + ');">+</button>
    <br>
    <button type="button" onclick="insert(4);">4</button>
    <button type="button" onclick="insert(5);">5</button>
    <button type="button" onclick="insert(6);">6</button>
    <button type="button" onclick="insert(' - ');">-</button>
    <br>
    <button type="button" onclick="insert(7);">7</button>
    <button type="button" onclick="insert(8);">8</button>
    <button type="button" onclick="insert(9);">9</button>
    <button type="button" onclick="insert(' * ');">x</button>
    <br>
    <button type="button" onclick="c();">C</button>
    <button type="button" onclick="insert(0);">0</button>
    <button type="button" onclick="calculation();">=</button>
    <button type="button" onclick="insert(' / ');">/</button>
    </div>

<script>
    function insert(num) {
        document.getElementById("display").value = document.getElementById("display").value + num;
    }
    function calculation() {
        let x = document.getElementById("display").value;
        if (x) {
            document.getElementById("display").value = eval(document.getElementById("display").value);
        }
    }
    function c() {
        document.getElementById("display").value = "";
    }
</script>
</body>
</html>
