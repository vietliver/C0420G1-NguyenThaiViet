<script>
    // Bài 1: Chuyển từ độ C sang độ F.

    // Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.
    // Bài 6: Giải phương trình bậc 1.
    let a = parseInt(prompt("Cho phuong trinh bac nhat co dang: ax + b = 0. Nhap a:"));
    let b = parseInt(prompt("Cho phuong trinh bac nhat co dang: ax + b = 0. Nhap b:"));
    if (a == 0 && b == 0) {
        alert("Phuong trinh vo so nghiem.")
    } else if (a == 0 && b != 0) {
        alert("Phuong trinh vo nghiem.")
    } else if (a != 0) {
        alert("Phuong trinh co 1 nghiem x = " + -b/a);
    }
    // Bài 7: Giải phương trình bậc 2.
    let a1 = parseInt(prompt("Cho phuong trinh bac hai co dang: ax^2 + bx + c = 0. Nhap a:"));
    let b1 = parseInt(prompt("Cho phuong trinh bac hai co dang: ax^2 + bx + c = 0. Nhap b:"));
    let c1 = parseInt(prompt("Cho phuong trinh bac hai co dang: ax^2 + bx + c = 0. Nhap c:"));
    let delta = b1 * b1 - 4 * a1 * c1;
    let square = Math.sqrt(delta);
    if (delta < 0) {0
        alert("Phuong trinh vo nghiem.");
    } else if (delta == 0) {
        alert("Phuong trinh co nghiem kep: x1 = x2 = " + -b1/(2*a1))
    } else {
        alert("Phuong tirnh co hai nghiem phan biet: x1 = " + (-b1 - square)/(2*a1) + " va x2 = " + (-b1 + square)/(2*a1))
    }
    // Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
    // Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:
    let a2 = parseInt(prompt("Nhap a"));
    let b2 = parseInt(prompt("Nhap b"));
    let c2 = parseInt(prompt("Nhap c"));
    if (a2>0 && b2>0 && c2>0 && (a2+b2)>c2 && (b2+c2)>a2 && (a2+c2)>b2) {
        alert("Ba canh cua mot tam giac.")
    } else {
        alert("Khong thoa ba canh cua mot tam giac.")
    }
    // Bài 10: Viết chương trình tính giá điện.
    let soDien = parseInt(prompt("Nhap so dien (kWh)"));
    if (soDien <= 50) {
        alert("Gia dien la: " + soDien * 1.678);
    } else if (soDien <= 100) {
        alert("Gia dien la: " + soDien * 1.734);
    } else if (soDien <= 200) {
        alert("Gia dien la: " + soDien * 2.014);
    } else if (soDien <= 300) {
        alert("Gia dien la: " + soDien * 2.536);
    } else if (soDien <= 400) {
        alert("Gia dien la: " + soDien * 2.834);
    } else {
        alert("Gia dien la: " + soDien * 2.927);
    }
    // Bài 11: Viết chương trình tính thuế thu nhập cá nhân.
    // Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
    let soTien1 = parseInt(prompt("Nhap so tien ban dau"));
    let soThang = parseInt(prompt("Nhap so thang cho vay"));
    let r = parseInt(prompt("Nhap lai suat hang thang (%)"));
    let soTien2 = soTien1 * Math.pow(1 + r/100, soThang);
    let soTienLai = soTien2.toFixed(2) - soTien1;
    alert("Tien lai phai tra: " + soTienLai);
</script>
