<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me?</title>
    <style>
        button {
            width: 80px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1 style="position: absolute; left: 220px; top: 175px;">Vợ yêu ai nhất nhà?</h1>
<button type="button" id="yes" onclick="alert('Yeah!!! Bé đã trả lời đúng rồi nè. Yêu bé nhất nhà!')" style="position:absolute; left:265px; top:245px;">Chồng</button>
<button type="button" id="no" onmouseover="x();" style="position: absolute; left: 360px; top: 245px;">Amy</button>

<script>
    function x() {
        var a = Math.round(Math.random() * window.innerWidth);
        var b = Math.round(Math.random() * window.innerHeight);
        document.getElementById("no").style.left = a + "px";
        document.getElementById("no").style.top = b + "px";
    }
</script>
</body>
</html>
