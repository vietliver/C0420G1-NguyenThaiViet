<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay () {
            return this.day;
        }
        getMonth () {
            return this.month;
        }
        getYear () {
            return this.year;
        }
        setDay (day) {
            this.day = day;
        }
        setMonth (month) {
            this.month = month;
        }
        setYear (year) {
            this.year = year;
        }
        setDate (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString () {
            alert(this.day + "/" + this.month + "/" + this.year);
        }
    }
    let date = new MyDate(24, 10, 1993);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);

    date.setDay(17);
    date.setMonth(3);
    date.setYear(1992);
    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());

    date.setDate(1,1,2000);
    date.toString();

</script>
</body>
</html>
