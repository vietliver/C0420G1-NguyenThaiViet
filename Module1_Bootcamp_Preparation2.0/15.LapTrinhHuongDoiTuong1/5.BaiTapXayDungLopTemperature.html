<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
            this.toF = function () {
                return celsius*9/5 + 32;
            }
            this.toK = function () {
                return celsius + 273;
            }
        }
    }

    let temperature = new Temperature(25);
    alert(temperature.toF());
    alert(temperature.toK());
</script>
</body>
</html>
