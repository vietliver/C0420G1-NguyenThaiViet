<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Enter a string</label>
<input id="input" oninput="checkNumber(this.value)">
<p id="display"></p>
<script>
    // Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.
    function checkNumber(x) {
        x = parseInt(x);
        if (!isNaN(x)) {
            document.getElementById("display").innerHTML = "True";
        } else {
            document.getElementById("display").innerHTML = "False";
        }
    }

</script>
</body>
</html>
