<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
    function swap(a,b) {
        let temp = a;
        a = b;
        b = temp;
        alert("a = " + a + "\n" + "b = " + b);
    }
    let inputA = parseInt(prompt("Enter a"));
    let inputB = parseInt(prompt("Enter b"));
    swap(inputA,inputB);
</script>
</body>
</html>
