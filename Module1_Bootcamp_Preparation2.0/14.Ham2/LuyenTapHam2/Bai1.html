<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    function square(x) {
        return x*x;
    }
    let input = parseInt(prompt("Enter a number"));
    alert("Binh phuong cua " + input + " = " + square(input));
</script>
</body>
</html>
