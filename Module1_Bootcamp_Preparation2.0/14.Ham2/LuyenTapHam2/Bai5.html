<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    // Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    function findMin(a,b,c) {
        let min = a;
        if (b<a) {
            if (b<c) {
                min = b;
            } else {
                min = c;
            }
        } else {
            if (a<c) {
                min = a;
            } else {
                min = c;
            }
        }
        return min;
    }
    let inputA = parseInt(prompt("Nhap a"));
    let inputB = parseInt(prompt("Nhap b"));
    let inputC = parseInt(prompt("Nhap c"));
    alert("Min = " + findMin(inputA, inputB, inputC));

</script>
</body>
</html>
