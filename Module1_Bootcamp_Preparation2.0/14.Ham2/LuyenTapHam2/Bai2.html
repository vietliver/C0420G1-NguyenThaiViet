<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    // Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    const pi = 3.14;
    function tinh(x) {
        alert("Chu vi hinh tron la: " + (2*x*pi));
        alert("Dien tich hinh tron la: " + (x*x*pi));
    }
    let input = parseInt(prompt("Nhap ban kinh cua hinh tron"));
    tinh(input);
</script>
