<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td {
            text-align: center;
            padding: 2px;
            border-collapse: collapse;
            border: 1px solid black;
        }
        td {
            width: 40px;
        }

        .table2 {
            color: red;
        }

    </style>
</head>
<body>
<script>
    // Viết mã sử dụng vòng lặp for lồng nhau
    let x = "<table>";
    for (let i = 1; i <= 10; i++){
        x += "<tr>"
        for (let j = 1; j <= 10; j++) {
            x += "<td>" + i * j + "</td>";
        }
        x += "</tr>";
    }
    x += "</table>";
    document.write(x);

    document.write("<br>");
    // Thay đổi mã trên với vòng lặp while lồng nhau
    let y = "<table>";
    let i = 1;
    while (i <= 10) {
        y += "<tr>";
        let j = 1;
        while (j <= 10) {
            y += "<td class='table2'>" + i * j + "</td>";
            j++;
        }
        y += "</tr>";
        i++;
    }
    y = y + "</table>";
    document.write(y);
</script>
</body>
</html>
